<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Manager{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'contacts:home' %}" class="text-white text-2xl font-bold rounded-md px-3 py-2 hover:bg-blue-700 transition duration-300">
                Менеджер контактов
            </a>
            <div class="space-x-4">
                <a href="{% url 'contacts:contact_list' %}" class="text-white text-lg font-medium rounded-md px-3 py-2 hover:bg-blue-700 transition duration-300">
                    Все контакты
                </a>
                <a href="{% url 'admin:index' %}" class="text-white text-lg font-medium rounded-md px-3 py-2 hover:bg-blue-700 transition duration-300">
                    Админ-панель
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl flex-grow">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 pb-2 border-b-2 border-blue-500">
            {% block page_title_block %}{{ page_title }}{% endblock %}
        </h1>
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <div class="container mx-auto">
            &copy; 2024 Менеджер контактов. Все права защищены.
        </div>
    </footer>
</body>
</html>
